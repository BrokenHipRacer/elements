apply plugin: 'application'

dependencies {
    compile project(':common')
    compile project(':jmx')
    compile project(':persist-hibernate')
    compile project(':jobs')
    compile project(':security')
    compile project(':web')

    testCompile("org.junit.jupiter:junit-jupiter-api:5.0.0-M4")
    testCompile("org.junit.platform:junit-platform-launcher:1.0.0-M4")
    testRuntime("org.junit.jupiter:junit-jupiter-engine:5.0.0-M4")
}

uploadArchives.enabled = false

mainClassName = '''net.e6tech.elements.common.launch.Launch \\
launch="$APP_HOME"/conf/sample.provision.groovy \\
home="$APP_HOME" \\
end \\
'''


task(copyConf, type: Copy) {
    from "conf"
    into "$buildDir/conf"
}

processResources.dependsOn.add copyConf

// distTar.archiveName = 'h3.tar'
distTar.from("$buildDir/conf") {
    // into "h3/conf"
    into "$project.name-$project.version/conf"
}

installDist.from("$buildDir/conf") {
    into "conf"
}